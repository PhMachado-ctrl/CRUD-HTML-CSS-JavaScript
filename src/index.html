<!DOCTYPE html>

    <title>Document</title>
    <script src="./service/servicoPessoa.js" defer></script>
</head>
<body>
    <div>
        <form id="form">
            <label for="nome">Seu Nome:</label>

            <label for="iduser">Seu Id:</label>
            <input type="text" id="iduser" name="iduser" required><br><br>
            
            <label for="email">Email:</label>

            <label for="telefone">Telefone:</label>

        <br>
        <button onclick="mostrarLista()">Listar</button>
